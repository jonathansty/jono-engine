name: build-action
run-name: ${{ github.actor }} building the engine
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
       config: [Debug, Release]
        
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Installing msbuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Installing conan
        uses: turtlebrowser/get-conan@main
      - name: Bootstrap 
        run: | 
          conan profile new default --detect
          ./Tools/Bootstrap.cmd
      - name: Building jono-engine ${{ matrix.config }}
        run: msbuild build/jono-engine_vs2022.sln -t:rebuild -property:Configuration=${{ matrix.config }}

